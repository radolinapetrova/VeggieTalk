on:
  push:
    paths:
      - "api_gateway/**"
      - ".github/workflows/api_gateway.yml"
      - "docker-compose.yml"


jobs:
  build_api_gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file api_gateway/pom.xml


  sonarcloud_api_gateway:
    needs: build_api_gateway
    name: Sonarcloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_API_GATEWAY }}
        run: cd api_gateway && mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=radolinapetrova_VeggieTalk_api_gateway

  docker:
    needs: sonarcloud_api_gateway
    name: docker ig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Build JAR file
        run: |
          cd api_gateway
          mvn clean package
      - name: Build Docker image
        run: |
          cd api_gateway
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/api_gateway_img:latest .
      - name: Push Docker image to Docker Hub
        run: |
          docker login --username ${{ secrets.DOCKER_HUB_USERNAME }} --password ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/api_gateway_img:latest
      - name: Run Docker Compose
        run: |
          docker-compose up -d
          docker ps