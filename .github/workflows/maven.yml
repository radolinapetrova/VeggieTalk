name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
jobs:
  build_post_service:
#    if: git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^post_service/'
    runs-on: windows-latest

    steps:
      - name: Check for changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^post_service/');
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
      - name: Build with Maven
        run: mvn -B package --file post_service/pom.xml

  test_post_service:
    needs: build_post_service
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
      - name: Test with Maven
        run: mvn test --file post_service/pom.xml

  build_auth_service:
#    if: git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^authentication_service/'
    runs-on: windows-latest

    steps:
      - name: Check changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^authentication_service/');
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
      - name: Build with Maven
        run: mvn -B package --file authentication_service/pom.xml

  test_auth_service:
    needs: build_auth_service
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
      - name: Test with Maven
        run: mvn test --file authentication_service/pom.xml

  debug:
    runs-on: windows-latest
