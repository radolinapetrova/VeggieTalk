name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    defaults:
      run:
        working-directory: post_service

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21 for 'post_service'
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build 'post_service' with Maven
      run: mvn -B package --file pom.xml

    - name: Set up JDK 21 for additional microservice
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build auth microservice with Maven
      run: mvn -B package --file pom.xml
      working-directory: authentication_service


